<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>rest operator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <script>
    let numbers = [1, 2, 3, 4, 5, 6, 7];

    // old way
    let contains0 = numbers.indexOf(0) >= 0;
    console.log(contains0);
    let contains4 = numbers.indexOf(4) >= 0;
    console.log(contains4);

    // new way
    contains0 = numbers.includes(0);
    console.log(contains0);
    contains4 = numbers.includes(4);
    console.log(contains4);

  </script>
</body>

</html>
