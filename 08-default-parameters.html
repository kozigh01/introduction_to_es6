<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>default parameters</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  <script>
    let numbers = [1, 2, 3, 4, 5, 6, 7];

    // can use default parameter to avoid null/undefined errors
    const add = (numArray = []) => {
      let total = 0;
      numArray.forEach((num) => {
        total += num;
      });
      console.log(total);
    }

    add();
    add(numbers);
  </script>
</body>

</html>
